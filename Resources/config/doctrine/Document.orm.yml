Manhattan\Bundle\PostsBundle\Entity\Document:
    type:  entity
    table: news_document
    repositoryClass: Manhattan\Bundle\PostsBundle\Entity\Repository\DocumentRepository

    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        mime_type:
            type: string
            length: 255
        filename:
            type: string
            length: 255
        title:
            type: string
            length: 255
        description:
            type: text
            nullable: true
        createdAt:
            type: datetime
            column: created_at
        updatedAt:
            type: datetime
            column: updated_at

    manyToOne:
        post:
            targetEntity: Manhattan\Bundle\PostsBundle\Entity\Post
            inversedBy: documents
            joinColumn:
                name: post_id
                referencedColumnName: id
                onDelete: SET NULL

    lifecycleCallbacks:
        prePersist:
            - preUpload
            - prePersist
        preUpdate:
            - preUpdateAsset
            - preUpdate
        postPersist:
            - upload
        postUpdate:
            - replace
        preRemove:
            - storeFilenameForRemove
        postRemove:
            - removeUpload
