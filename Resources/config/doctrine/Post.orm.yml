Manhattan\Bundle\PostsBundle\Entity\Post:
    type: entity
    table: news_post
    repositoryClass: Manhattan\Bundle\PostsBundle\Entity\Repository\PostRepository

    oneToOne:
        image:
            targetEntity: Manhattan\Bundle\PostsBundle\Entity\Image
            nullable: true
            cascade:
                - persist
                - remove
                - merge

    manyToOne:
        category:
            targetEntity: Manhattan\Bundle\PostsBundle\Entity\Category
            inversedBy: posts

    oneToMany:
        documents:
            targetEntity: Manhattan\Bundle\PostsBundle\Entity\Document
            cascade:
                - persist
            mappedBy: post
            joinColumn:
                onDelete: CASCADE
